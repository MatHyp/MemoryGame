<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="bgc">
        <div class="game">
            <div class="controls">
                <button class="start-game">Start</button>
                <p class="moves">Fail moves :<span class="moves-counter">0</span></p>
                <p class="matched">Matched Pairs: <span class="matched-pairs">0</span> </p>
                <p class="time">time: 0 sec</p>
            </div>
            <div class="board-container">

            </div>
        </div>
    </div>
    <div class="pop-up hidden">
        <h1>You win</h1>
        <p>Your time: 14s</p>
        <p class="moves">Fail moves :<span class="moves-counter-fails">0</span></p>
        <button class='again'>Play again</button>
    </div>
</body>
</html>
