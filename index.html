<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="bgc">
        <div class="title">
            <h1>Memory Game</h1>
            <p><strong>Test your Memory:</strong> Match the pairs as quickly as possible, in as few moves as possible</p>
        </div>
        <div class="game">
            <div class="board-container">
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
                <div class="board " id="halo">  </div>
            </div>

            <div class="controls">  
                <div class="score-container">
                    <div class="score-box">
                        <p class="score-title">Timer</p>
                        <p class="matched"><span class="time-conuter">0</span></p>
                    </div>
                    <div class="score-box">
                        <p class="score-title">Moves</p>
                        <p class="matched"><span class="moves-counter">0</span></p>
                    </div>
                    <div class="score-box">
                        <p class="score-title">Score</p>
                        <p class="matched"><span class="matched-pairs">0</span></p>
                    </div>
                </div>
                <div class="btns-container">
                    <button class="start-game-btn green">Start Game</button>
                    <button class="start-game-btn red">End Game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-up hidden">
        <h1>You win</h1>
        <p>Your time: 14s</p>
        <p class="moves">Fail moves :<span class="moves-counter-fails">0</span></p>
        <button class='again'>Play again</button>
    </div>
</body>
</html>
